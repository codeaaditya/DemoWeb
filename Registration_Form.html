<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel= "stylesheet" href="/Reg_Form.css" />
    </head>
    <body>
        
        <form>
            <table>
            <tr>
                <td> Name:</td>
                <td>
                <input type="text" placeholder = "Name"  name = "">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                <input type = "password" placeholder = "Password" name = "" >
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                   <select>
                        <option>+91</option>
                        <option>+81</option>
                        <option>+92</option>
                        <option>+41</option>
                        <option>+61</option>
                        <option>+71</option>
                        <option>+54</option>
                   </select></td>
                    <input type ="number" placeholder = "Phone Number" name = ""> 
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type = "radio" name = Gender>Male
                    <input type = "radio" name = Gender>Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea type="address" placeholder="Address" name="" cols = 20 rows = 10></textarea> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value = "Register" name = "" >
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
