<!DOCTYPE html>
<html>
    <head>
        <title> Text Formatting</title>
    </head>
    <body>
        <section id = para>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </section>
        <section>
            <p>
                <b>This is Bold</b>
            </p>
            <p>
                <i>This is Italic</i>
            </p>
            <p>
                <em>
                    This is Emphasised Text
                </em>
            </p>
            <p>
                <mark>This is marked Text</mark>
            </p>
            <p>
                <s> This is Strike text 
                </s>
            </p>
            <p>
                Time:<time>28/06/2024 09:31</time>
            </p>
            <p>
                <address>
                    Tatanagar
                </address>
            </p>
        </section>
    </body>
</html>
