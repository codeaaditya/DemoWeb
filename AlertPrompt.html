<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert and Prompt</title>
</head>
<body>
    <script>
        a = prompt("Enter age");
        if(a<0){
            alert("Invalid Input");
        }
        else if(a<18){
            alert("This is not a Valid Age for Driving");
        }
        else{
            alert("Valid Age for Driving");
        }
    </script>
</body>
</html>
