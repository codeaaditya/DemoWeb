<!DOCTYPE html>
<html>
    <head>
        <title>
            List in Html 
        </title>
    </head>
    <body>
        <section>
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
            <dl>
                <dt>One</dt>
                <dd>One Description</dd>
                <dt>Two</dt>
                <dd>Two Description</dd>
                <dt>Three</dt>
                <dd>Three Description</dd>
            </dl>
        </section>
    </body>
</html>
