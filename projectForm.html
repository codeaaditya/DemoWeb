<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/proForm.css">
</head>
<body >
    <div class = "heading"> <h1>Student Registration Form</h1></div>
    <div class="c2">
        <form  >
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" placeholder="First Name" id="name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                    <!-- <br> -->
                </tr>
                <!-- <br> -->
                <tr>
                    <td>Phone Number: </td>
                    <td><select>
                        <option>+91</option>
                        <option>+93</option>
                        <option>355</option>
                        <option>+61</option>
                        <option>+40</option>
                        <option>+70s</option>
                    </select></td>
                    <td><input type="number" placeholder="987*******" maxlength="10"></td id="phonenumber">
                        <!-- <br> -->
                </tr>
                
                <tr>
                    <td>D.O.B: </td>
                    <td> <input type="date" name="" id=""></td>
                    <!-- <br> -->
                </tr>
                
                <tr>
                    <td>Aadhar No.: </td>
                    <td><input type="number" placeholder="2364********" maxlength="12"></td>
                    <!-- <br> -->
                </tr>
                
                <tr>
                    <td>Father Name: </td>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                    <!-- <br> -->
                </tr>
                
                <tr>
                    <td>Email: </td>
                    <td><input type="email" placeholder="Email"></td>
                    <!-- <br> -->
                </tr>
                
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" name="Gender">Male
                    <input type="radio" name=""Gender>Female</td>
                    <!-- <br> -->
                </tr>
                
                <tr>
                    <td>Address: </td>
                    <td><textarea type="address" placeholder="Address" name="" cols="20" rows="10"></textarea></td>
                    <!-- <br> -->
                </tr>
        
                <tr>
                    <td><input type="submit" Value="Register" name=""></td>
                </tr>
            </table>
            <tr></tr>
        </form>
    </div>
    
</body>
</html>
